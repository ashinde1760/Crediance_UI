<p-table
  [value]="parameters"
  styleClass="p-datatable-gridlines"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Diamension Parameter</th>
      <th>Bank Statement</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{ p.parameter }}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
